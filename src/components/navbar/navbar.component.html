<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <i (click)="toggleSidebar()" class="fa fa-bars navbar-brand" style="font-size: 2em; cursor: pointer"></i> 
            <a *ngIf="menu" class="navbar-brand" href="">{{menu.title}}</a>
        </div>
        <div *ngIf="menu && menu.navbarMenu" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="navbar-nav">
                <li *ngFor="let men of menu.navbarMenu" class="{{men.submenu ? 'nav-item dropdown' : 'nav-item'}}">
                    <a *ngIf="!men.submenu" class="nav-link" [routerLink]="men.href">
                        <i *ngIf="men.icon" class="fa fa-{{men.icon}}" [ngStyle]="{'color': men.color}" [title]="translate(men.title)"></i> {{men.label}}
                    </a>
                    <a *ngIf="men.submenu" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i *ngIf="men.icon" class="fa fa-{{men.icon}}"></i> {{men.label}}<span class="caret"></span>
                    </a>
                    <div *ngIf="men.submenu" class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <div *ngFor="let submen of men.submenu">
                            <a *ngIf="submen && !submen.label.startsWith('divider')" class="dropdown-item" [routerLink]="submen.href">
                                <i *ngIf="submen.icon" class="fa fa-{{submen.icon}}"></i> {{submen.label}}
                            </a>
                            <div *ngIf="submen && submen.label == 'divider'" class="dropdown-divider"></div>
                        </div>
                    </div>
                </li>
            </ul>
            <form *ngIf="menu.inputZone" class="navbar-form navbar-right">
                <div class="input-group">
                    <input [(ngModel)]="inputZone" type="text" class="form-control" placeholder="{{menu.inputPlaceHolder}}" [ngModelOptions]="{standalone: true}">
                    <span [routerLink]="inputZone ? menu.inputButtonHref + inputZone : '/'" class="input-group-addon">
                        <button type="submit" style="background-color: transparent; border: 0px"><i class="fa fa-search"></i> {{menu.inputButtonLabel}}</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</nav>
