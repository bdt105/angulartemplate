<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <i (click)="toggleSidebar()" class="fa fa-bars navbar-brand" style="font-size: 2em; cursor: pointer"></i> 
            <a *ngIf="menu" class="navbar-brand" href="/play/__first">{{menu.title}}</a>
        </div>
        <div *ngIf="menu && menu.navbarMenu" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li *ngFor="let men of menu.navbarMenu" class="{{men.submenu ? 'dropdown' : ''}}">
                    <a [routerLink]="men.href" *ngIf="!men.submenu">
                        <i *ngIf="men.icon" class="fa fa-{{men.icon}}" [ngStyle]="{'color': men.color}" [title]="translate(men.title)"></i> {{men.label}}
                    </a>
                    <a href="#" *ngIf="men.submenu" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" aria-haspopup="true">
                        <i *ngIf="men.icon" class="fa fa-{{men.icon}}"></i> {{men.label}}<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li *ngFor="let submen of men.submenu" [ngClass]="submen.label.startsWith('divider') ? 'divider' : ''">
                            <a *ngIf="!submen.label.startsWith('divider')" [routerLink]="submen.href"><i *ngIf="submen.icon" class="fa fa-{{submen.icon}}"></i> {{submen.label}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <form *ngIf="menu.inputZone" class="navbar-form navbar-right">
                <div class="input-group">
                    <input [(ngModel)]="inputZone" type="text" class="form-control" placeholder="{{menu.inputPlaceHolder}}" [ngModelOptions]="{standalone: true}">
                    <span [routerLink]="inputZone ? menu.inputButtonHref + inputZone : '/'" class="input-group-addon">
                        <button type="submit" style="background-color: transparent; border: 0px"><i class="fa fa-search"></i> {{menu.inputButtonLabel}}</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</nav>
