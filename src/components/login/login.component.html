<h1>{{translate('Please connect')}}</h1>
<form name="elementForm" class="form-horizontal" [formGroup]="formGroup">
    <div class="alert alert-dismissible alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{{translate('Login')}}</strong> {{translate('More info: ')}}<a href="{{'mailto: ' + contactEmail}}">{{contactEmail}}</a>
    </div>
    <fieldset>
        <div class="form-group row">
            <label for="inputEmail" class="col-lg-2 control-label">{{translate('Login')}}</label>
            <div class="col-lg-10">
                <input formControlName="login" type="text" class="form-control" id="inputEmail" placeholder="{{translate('Email or login')}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-lg-2 control-label">{{translate('Password')}}</label>
            <div class="col-lg-10">
                <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="{{translate('Password')}}">
                <div class="checkbox">
                    <label>
                        <input formControlName="rememberMe" type="checkbox"> {{translate('Remember me')}}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-lg-2 control-label"></label>
            <div class="col-lg-10">
                <button type="submit" [disabled] = "!formGroup.valid" class="btn btn-primary" (click)="connect()">{{translate('Connect')}}</button>
                <button type="submit" [disabled] = "!isConnected" class="btn btn-danger" (click)="disconnect()">{{translate('Disconnect')}}</button>
            </div>
        </div>
    </fieldset>
    <div>
        <i *ngIf="loading" class="fa fa-spinner fa-spin" style="font-size:200px; margin: 100px"></i>
        <loginMessage #loginMessage></loginMessage>
    </div>
</form>
